<!DOCTYPE html>
<html ng-app=zirveApp>
<head>
	<title>Zirveyiz Biz Demo</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>

	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400|Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>	<style type="text/css">


/* Eric Meyer's Reset CSS v2.0 - http://cssreset.com */
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}

/* Desktop styles */
@media only screen and (min-width:769px){
	/* All browsers have default font size is 16px, so now we fix this to 1em */
	body{ 
		
		font-family: 'Open Sans', Helvetica, Arial, sans-serif;
		font-weight:700;
		-webkit-font-smoothing: antialiased;

		text-align: center;
		color: #444;
		background: rgb(231,231,231);
		padding: 0;
		margin: 0;
		background-image: url('http://centum.purethe.me/wp-content/themes/Centum/images/bg/noise.png');
	 	background-repeat: repeat;
	  	background-position: top left;
	  	background-attachment: fixed;	

	}
	


	#logo{
		float:left;
		margin-left:25px;
	}

	

	#container{
	  background: #fff;
	  -webkit-box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.1);
	  box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.1);
	  width: 960px;
	  padding: 10px 35px 35px 35px;
	  margin: 0 auto 0 auto;
	}
	

	.clear{
		clear:both;
	}
	
	nav{clear:both;}
	
	nav > ul {background:rgb(51,51,51);width:100%;margin: 0 auto;margin-top:10px;display: inline-block;line-height: 40pt;}
	nav > ul > li {float:left;position:relative;font-weight:500;font-size:13px;color:#fff;padding:0px;}

	nav > ul > li > a{padding:0px 15px;border-left: 1px solid #484848;}
	
	nav > ul > li:hover {padding:0px;background-color: rgb(133,177,53);cursor: pointer;cursor: hand;-webkit-transition:0.3s ease-out;}
	nav > ul > li:hover > a {border-left: 1px solid rgb(133,177,53);-webkit-transition:0.3s ease-out;}

	nav > ul > li:hover ul {display: block;}

	/* Sub Menu */
	nav ul li > ul {
		position:absolute;
		display:none;
		width:220px;
		padding:0px;
		margin:0px;
		left:0px;
		background:none;
		border:0px;
		background:rgb(51,51,51);
	}

	nav ul li > ul li {
		width:100%;
		border:0px;
		height:40px;
		padding:0px;
		padding-left:10px;
		line-height: 30pt;
		text-align: left;

	}


	nav ul li > ul li a{
		font-size:12px;
		border:0px;
				padding:0px;
		margin-left:10px;
		width:100%;
	}

	nav ul li > ul li:hover {


		border:0px;
		padding:0px;
		padding-left:10px;
		width:100%;
		color: rgb(133,177,53);

	}	

	nav ul li > ul li:hover a{

	
		border:0px;

	}		


}
	</style>
</head>
<body>
<div id="container">
	<header>
		<div id="logo"><img src="images/zirve-logo_98-x-110.png"/></div>
		<!--<input type="text" ng-model="name">
		<p>{{name}}</p>-->
	</header>
	<nav ng-view>

	</nav>

	<ul class="artist clear"></ul>
</div>
</body>
</html>
